<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea1</title>
    <script>
        function CargarDatos()
        {
            var v_numero=prompt("Ingrese un Número");
            document.getElementById("Numero").value=v_numero;
            var contenido ="<h1> Tabla de Multiplicar <br> <h/1>" ;
            for ( i=0 ; i<=12; i++){
            contenido+= v_numero +" "+"x"+" "+i+" "+"="+" "+(v_numero*i)+"<br>";
            }
            document.getElementById('multi').innerHTML = contenido; 
        }
    </script>
    <style>
    body{
        background-color: linear-gradient(150deg, #0fd22f,#09f,#000000,#000000);
        text-align: center;
        background-image: url(https://www.bartolomeconsultores.com/wp-content/uploads/2015/10/fondo-formulario.jpg);
        color: rgb(255, 255, 255);
    }
    .multi{
    color: aliceblue;
    position: relative;
    width: 250px;
    height: 400px;
    cursor: pointer;
    transform-style: preserve-3d;
    transform: perspective(2500px);
    transition: 1s;
  }

  button{
    border: 0;
    background-image: linear-gradient(150deg, #9500ff,#09f,#00DDFF);
    border-radius: 8px;
    color: #fff;
    font-size: 18px;
    padding: 4px;
    cursor: pointer;
    transition: .3s;
}
button a{
    background-color: #dfdb64;
    padding: 4px 12px;
    border-radius: 8px;
    transition: .3s;
}
button:hover a{
    background: none;
}
button:active{
    transform: scale(0.9);
}
table{
    /* Utilizamos los siguientes propiedades para centrar un elemento */
    margin-left: auto;
    margin-right: auto;
}
    </style>
</head>
<body>
    <form action="" id="Datos"></form>
    <table>
            <td> <h1 style="color: rgb(255, 225, 0);">Ingresar un número :</h1></td>
            <td><input type="text" id="Numero" style="background-color: rgb(219, 219, 239); width: 180px; height: 24px;"></td>
        </tr>
    </table>
    <button type="button" onclick="CargarDatos()">Cargar datos</button>
    <button><a href="tarea2.html">tarea02</a></button>
    <hr>
    <div id="multi" >
    </div>
</body>
</html>
